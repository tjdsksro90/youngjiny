<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="shortcut icon" href="./src/sparta.ico" />
    <title>SpartaFlix</title>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- 모달기능 -->
      <modal>
        <div class="modal_bg"></div>
        <div class="modal_box">
          <p class="modal_text"></p>
          <button class="modal_btn">닫기</button>
        </div>
      </modal>

      <header class="header">
        <div class="nav-container">
          <a class="logo" href="."><img src="./src/spartaflix.svg" alt="내일배움캠프" width="160px" /></a>
          <nav class="nav">
            <ul>
              <li><a href="">영화</a></li>
              <li><a href="">드라마</a></li>
              <li><a href="./nowplay.html">현재 상영중</a></li>
              <li><a href="">마이 페이지</a></li>
            </ul>
          </nav>
          <div class="container">
            <button class="button button-darkmode" href="#">
              <img class="icon-darkmode" src="./src/darkmode.svg" alt="darkmode" width="32px" />
            </button>
            <form id="nav-search">
              <label>영화 검색 </label>
              <input id="search-input" name="title" type="text" autofocus />
              <button class="button button-search" type="submit">
                <img src="./src/search.svg" alt="search" width="32px" />
              </button>
            </form>
          </div>
        </div>
      </header>

      <main>
        <!-- <div class="button-container">
          <button class="button button-filter">장르별로 모아보기</button>
          <fieldset class="hidden">
            <ul class="genre-container"></ul>
          </fieldset>
          <button class="button button-reset">검색 결과 초기화</button>
        </div> -->
        <section class="section-carousel" id="movies-popular">
          <h1>SpartaFlix 영화 Top 20</h1>
          <div class="carousel">
            <ul class="card-list-main card-list-movie"></ul>
          </div>
        </section>
        <section class="section-carousel" id="drama-popular">
          <h1>SpartaFlix 드라마 Top 20</h1>
          <div class="carousel">
            <ul class="card-list-main card-list-tv"></ul>
          </div>
        </section>
        <section id="people-popular" class="people-list">
          <h1>인기 배우</h1>
          <ul class="people-list"></ul>
        </section>
        <section class="card-list"></section>
        <!-- <button class="button button-more-item">더 보기</button> -->
      </main>
      <footer>
        <p class="cheer">리액트 3기 화이팅! B조 7팀 화이팅!</p>
        <p class="copyright">Copyright ©2023 b07.</p>
      </footer>
    </div>

    <script src="./js/modal.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
