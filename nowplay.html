<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/nowplay.css" />
    <link rel="shortcut icon" href="./src/sparta.ico" />
    <title>SpartaFlix</title>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- 모달기능 -->
      <!-- <modal>
        <div class="modal_bg"></div>
        <div class="modal_box">
          <p class="modal_text"></p>
          <button class="modal_btn">닫기</button>
        </div>
      </modal> -->

      <header class="nav">
        <div class="nav-container">
          <div>
            <a class="logo" href="."><img src="./src/spartaflix.svg" alt="내일배움캠프" width="160px" /></a>
          </div>
          <!--jhee : 상영작 임시 버튼 추가-->
          <button class="button" id="button-now-play">국내 상영작</button>
          <!--jhee : 끝-->
          <div class="container">
            <div>
              <button class="button button-darkmode" href="#">
                <img class="icon-darkmode" src="./src/darkmode.svg" alt="darkmode" width="32px" />
              </button>
            </div>
            <form id="nav-search">
              <label>영화 검색 </label>
              <input id="search-input" name="title" type="text" autofocus />
              <button class="button button-search" type="submit">
                <img src="./src/search.svg" alt="search" width="32px" />
              </button>
            </form>
          </div>
        </div>
      </header>
      <div id="sidebar-left" class="sidebar" draggable="false">
        <aside>내배캠 최고 평점 영화 콜렉션🌞</aside>
      </div>
      <div id="sidebar-right" class="sidebar">
        <aside>코딩만 하지 말고 영화도 좀 보고 살자</aside>
      </div>
      <main>
        <div class="select-container">
          <label for="sorting">Result Sorted By : </label>
          <select name="sorting" id="sorted-by">
            <option value="popularity.desc">인기순</option>
            <!-- 최초 개봉일 순 소팅 쿼리 밖에 없음, 보여주는건 우리나라 개봉일이라서 문제있게 나옴 -->
            <option value="primary_release_date.desc">최신순</option>
            <option value="vote_average.desc">투표순</option>
            <option value="vote_average.desc">수익순</option>
          </select>
        </div>
        <section class="card-list"></section>
        <div class="button-page-wrap">
          <button class="button button-more-item">더 보기</button>
        </div>
      </main>
      <footer>
        <p class="cheer">리액트 3기 화이팅! B조 7팀 화이팅!</p>
        <p class="copyright">Copyright ©2023 Song Yongseung.</p>
      </footer>
    </div>

    <!-- <script src="./js/modal.js" type="module"></script> -->
    <script src="./js/nowplay.js" type="module"></script>
  </body>
</html>
